<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simone Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light  ">
    <h1>Simone Game</h1>

    <div class="turn-text text-center display-6 m-1">Click to start</div>

    <div class="tour-text text-center display-6">Tour : 0</div>


    <div class="game-container self-align-center bg-dark">
        <div class="button-container pagination justify-content-center">
        <div class="button m-5  rounded bg-primary"></div>
        <div class="button m-5  rounded bg-warning"></div>
        <div class="button m-5  rounded bg-success"></div>
        <div class="button m-5  rounded bg-danger"></div>

        </div>
         <button class="start-btn btn btn-light px-5 m-5 fs-1">Start</button>
         
    </div>

   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
