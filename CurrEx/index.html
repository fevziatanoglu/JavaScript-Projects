<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>CurEx</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Silkscreen&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">




<!-- main container -->


<div class="p-5 bg-dark px-3 py-5 justify-content-center centered rounded opacity-75"> 

    <!-- header -->
    <div class="d-flex justify-content-center p-5 text-light fw-bold display-2"><div class="text-secondary">CURR</div><div class="text-warning fw-bold display-1 text-center">E</div><div class="text-secondary">X</div></div>
    <!-- header -->

    <!-- form-celect container -->
        <div class="row row-cols-lg-6 row-cols-xs-4  justify-content-center">

          <!-- input select container -->
        <div class="col">
        <select class="form-select input-select bg-warning  text-center text-dark fs-5 fw-bold border border-light">
          <option selected>TRY</option>
          <option >USD</option>
          <option >EUR</option>
          <option >CAD</option>
          <option >CHF</option>
          <option >GBP</option>
          <option >JOD</option>
          <option >KWD</option>
          <option >JPY</option>
          <option >CYN</option>
          <option >VES</option>


          
        </select>

        </div>
        <!-- input select container -->

        <!-- swap button -->
        <div class="col btn-swap d-flex justify-content-center"><div class="btn btn-dark border-light text-warning d-flex justify-content-center align-items-center"><i class="fa-solid fa-right-left"></i></div></div>
        <!-- swap button -->

          <!-- output select container -->
        <div class="col">
            <select class="form-select output-select bg-warning  text-center text-dark fs-5 fw-bold border border-light">
              <option selected>TRY</option>
              <option >USD</option>
              <option >EUR</option>
              <option >CAD</option>
              <option >CHF</option>
              <option >GBP</option>
              <option >JOD</option>
              <option >KWD</option>
              <option >JPY</option>
              <option >CYN</option>
              <option >VES</option>
            </select>
        </div>
            <!--output select container  -->

    </div>


    <!-- form select container -->

    <br>
    <br>


    <!-- numbers container -->
    <div class="row row-cols-lg-6 row-cols-xs-4  justify-content-center">

        <!-- input number container -->
        <div class="col">
            <input type="number" class="form-control input-amounth" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <!-- input number container -->

        <!-- enter button -->
        <div class="col btn-enter d-flex justify-content-center"><div class="btn btn-dark  text-warning border-light d-flex justify-content-center align-items-center"><i class="fa-solid fa-arrow-right-long"></i></div></div>
        <!-- enter button -->


        <!-- output number container -->
        <div class="col">
            <input type="number" class="form-control output-amounth" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <!-- output number container -->
    </div>
    <!-- number input container -->
</div>
<!--main container  -->










   

      

        


    

   <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
  </body>
</html>
